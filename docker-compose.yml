services:
  database:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: queue
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
    ports:
      - "127.0.0.1:5432:5432"

  server:
    build:
      context: server
    depends_on:
      - database
    volumes:
      - ./server_config.yaml:/data/config.yaml
    environment:
      APP_DB_HOST: database
    ports:
      - "127.0.0.1:8060:8060"
